<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Running Pace Adjuster</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
            text-align: left;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #result, .weather-info {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            text-align: left;
        }
        .credits {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .credits a {
            color: #007bff;
            text-decoration: none;
        }
        .credits a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Running Pace Adjuster</h1>
        <form id="pace-form">
            <label for="goalPace">Goal Pace (min/mile):</label>
            <input type="text" id="goalPace" name="goalPace" value="08:30" required><br>
            <label for="expectedTime">Expected Workout Time (HH:MM):</label>
            <input type="text" id="expectedTime" name="expectedTime" value="07:00" required><br>
            <label for="date">Date (YYYY-MM-DD):</label>
            <input type="date" id="date" name="date" required><br>
            <label for="location">Location (City, Country):</label>
            <input type="text" id="location" name="location" value="New York, United States" required><br>
            <label for="wittleBaby">Are you just a wittle baby?</label>
            <select id="wittleBaby" name="wittleBaby" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select><br>
            <button type="button" onclick="calculateAdjustedPace()">Calculate Adjusted Pace</button>
        </form>
        <div id="result"></div>
        <div id="weather-info" class="weather-info"></div>
        <div class="credits">
            <p>Created by <a href="https://www.strava.com/athletes/113202952" target="_blank">Jason Traum</a></p>
            <p>Source: <a href="http://maximumperformancerunning.blogspot.com/2013/07/temperature-dew-point.html" target="_blank">Maximum Performance Running</a></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Set current date as default value
        document.getElementById('date').value = new Date().toISOString().substring(0, 10);
    </script>
</body>
</html>
